{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Tags{% endblock %}
{% block archclass %} class="active"{%endblock%}
{% block content %}
<div class="container">
      <ol class="breadcrumb">
        <li><a href="{{SITEURL}}"><div class="fa fa-lg fa-home"></div><span class="hidden-xs"> {{ gettext('Home') }}</span></a></li>
        <li class="active"><div class="fa fa-lg fa-tags"></div> {{ gettext('Tags') }} <span class="badge">{{ tags|count }}</span></li>
      </ol>

      <ul class="list-inline">
        {%- for tag, articles in tags|sort %}
        <li>
          <button type="button" class="btn btn-default">
            <a href="{{ SITEURL }}/{{ tag.url }}">
              <div class="fa fa-lg fa-tag"></div> {{ tag }} <span class="badge">{{ articles|count }}</span>
            </a>
          </button>
        </li>
        {% endfor %}
      </ul>
    </div>
{% endblock %}
