{% extends "base.html" %}
{% block navclass %}active{%endblock%}
{% block content %}
<style>
  #mainpage { background-color: #428bca; }
</style>
    <section id="content" class="content">
      {% block content_title %}
      {% endblock %}
      <div class="wrap">
        {% for article in articles_page.object_list %}
        <a href="{{ SITEURL }}/{{ article.url }}" class="implicit">
          <object>
          <div class="box" style="background-color: black; background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url({{ article.cover }});">
            <span class="centered">
            <h2>{{ article.title }}</h2>
            <p class="cover-title" style="color:#fff;">{{ article.summary }}</p>
            {% import 'translations.html' as translations with context %}
            {{ translations.translations_for(article) }}
            <p class="cover-title" style="color:#fff;">{{ gettext('Read time:') }} {{ article.ert }}</p>
            </span>
          </div>
          </object>
        </a>
        {% endfor %}
        {% include 'pagination.html' %}
      </div>
    </section>
    <!-- content -->
{% endblock content %}
